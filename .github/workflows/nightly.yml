name: Nightly CI

on:
  push:
    branches:
      - "master"
    paths:
      - "*/**.pp"
      - "*/**.inc"
      - ".github/workflows/nightly.yml"

  pull_request:
    branches:
      - "master"
    paths:
      - "*/**.pp"
      - "*/**.inc"
      - ".github/workflows/nightly.yml"

  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        prog: [dir, inp, env] # TODO: Eliminate this

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout the source code
        uses: actions/checkout@v6
        with:
          path: CC

      - name: Checkout the XMake fork
        uses: actions/checkout@v6
        with:
          repository: lebao3105/xmake
          path: xmake
          submodules: "recursive"

      - name: Install compiler
        uses: gcarreno/setup-lazarus@v3.4.0
        with:
          with-cache: true

      - name: Setup XMake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          actions-cache-folder: ".xmake-cache"

      - name: Build
        run: |
          xmake f --target_program=${{ env.TARGET }} -m debug
          xmake b -ravD
        env:
          XMAKE_PROGRAM_DIR: ../xmake/xmake
          TARGET: ${{ matrix.prog }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with: # FIXME: build? not build/<os>/<arch>/<variant>?
          path: build/
          if-no-files-found: error
          name: Commands Collection (Nightly) for ${{ matrix.os }}
