name: Nightly CI

on:
  push:
    paths:
      - "src/**"
      - "include/**"
      - "Makefile.fpc"
      - "Makefile"
      - ".github/workflows/nightly.yml"

  pull_request:
    paths:
      - "src/**"
      - "include/**"
      - "Makefile.fpc"
      - "Makefile"
      - ".github/workflows/nightly.yml"

  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Install compiler (Ubuntu)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo apt update
          sudo apt install fp-{compiler,units-{base,rtl}} -y --no-install-recommends

      - name: Install compiler (Windows/macOS)
        if: ${{ matrix.os != 'ubuntu-latest' }}
        uses: gcarreno/setup-lazarus@v3.3.1

      - name: Build all projects
        run: make

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          path: build/progs
          if-no-files-found: error
          name: Commands Collection (Nightly) for ${{ matrix.os }}
